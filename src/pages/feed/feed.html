<!--
  Generated template for the FeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Loading..."></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of movie.results">
    <img [src]="'https://image.tmdb.org/t/p/w300/'+item.poster_path" />
    <button ion-button full (click)="goToFeedDetail(item.id)">Detail</button>
  </ion-card>

</ion-content>
